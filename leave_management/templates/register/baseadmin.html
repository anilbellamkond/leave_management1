<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'admin.css' %}">
    <title>Navigation Bar</title>

    
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Body background */
        body {
    background-color: #f0f0f0;
}

/* Navbar styling */
.navbarss {
    background-color: #007BFF; /* Navbar background color */
    color: white; /* Text color in the navbar */
    padding: 10px 0; /* Add some padding for better aesthetics */
}

/* Logo styling */
.company-logo img {
    max-width: 50px;
}

/* Company name styling */
.company-name {
    font-size: 20px;
    font-weight: bold;
    margin-left: 10px; /* Add some space between logo and company name */ 
   
   
}
.home {
    font-size: 20px;
   
    margin-left: 10px; /* Add some space between logo and company name */ 
   
}

/* Right section styling */
.right-section {
    margin-right: 10px; /* Add space to the right of the navbar */
}

/* Employee details in navbar */
.employee-details {
    font-size: 18px;
}

/* Content area styling */
.content {
    padding: 20px;
}

    </style>
</head>
<body>
    <nav class="navbarss">
        <div class="left-section">
            <div class="company-logo">
                <img src="{% static 'images/Prime Minds.png' %}" alt="logo image">
            </div>
            <div class="company-name">
                <h2>Prime Minds</h2>
              
            </div>
            <div class="home">
                {% block cust_nav %}{% endblock %} 
            </div>
           
        </div>
        <div class="right-section">
            <a href="{% url 'signout' %}">Logout</a>
            <div class="employee-details">
                {% block custom_nav %}{% endblock %}
            </div>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
