<!DOCTYPE html>
{%load static%}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{%static 'employ.css'%}">
</head>
<body>
  {% csrf_token %}
  <div class="navbar">
    <div class="logo">
      <img src="{%static 'images/Prime Minds.png'%}"/> 
      <h3>Prime Minds</h3>
    </div>

    <div class="profile">
      <p>Hi,{{employ_detail.full_name}}</p>&nbsp;
    </div>
  </div>
  
  <div class="sidebar">
    
    <a href="{% url 'leave_request' employ_detail.id %}">Apply Leave</a>


    <a href="{% url 'leave_history' employ_detail.id  %}">Leave History</a>
  
 
    <a  href="{% url 'signout'%}">Logout</a>
  
  </div>
  
  <div class="content">
    <!-- Your dashboard content goes here -->
    <p>{{employ_detail.full_name}} </p>  
    <p>{{employ_detail.role}}</p>
  </div>
  
  <form method="post">
    {% csrf_token %}
    <!-- Other form fields -->
    <input type="submit" value="Submit">
</form>

  
  <script src="{%static 'employ.js' %}"></script>
</body>
</html>
