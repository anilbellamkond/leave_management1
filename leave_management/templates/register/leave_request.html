<!DOCTYPE html>
{%load static%}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{%static 'leave_request.css'%}"> 



</head>
<body>
  
  <div class="navbar" style="background-color:#A1045A;">
    <div class="logo">
      <img src="{%static 'images/Prime Minds.png'%}"/> 
      <h3>Prime Minds</h3>
    </div>

    <div class="profile">
      <p>Hi,{{employ_detail.full_name}}</p>&nbsp;
    </div>
  </div>
  
  <div class="sidebar" style="background-color:#A1045A;">

    <a href="{% url 'employ' employ_detail.id %}">Home</a>
    
    <a href="#">Apply Leave</a>
    <a href="{% url 'leave_history' employ_detail.id  %}">Leave History</a>
    <a href="{% url 'holiday_calendar' %}" target="_blank">Holiday Calendar</a>

    <a  href="https://anildtimer.ccbp.tech/" target="_blank">Stop Watch &nbsp<i class="fa-solid fa-stopwatch" style="color:#ffff;height:25px;"></i></a>


    <a href="https://www.primeminds.co/" target="_blank">About us</a>
 
    <a  href="{% url 'signout'%}">Logout</a>
  
  </div>
  
  <div class="content">
    <div class="notification" id="notification">
      Make sure Remaining Team available on that day before apply a leave 
  </div>
            

           <div class="form-container">
              <form method="POST" enctype="multipart/form-data" onsubmit="return checkCasualLeaveExceed() && checkDateDifference()">
                  {% csrf_token %}
                  <div class="form-group">
                <label for="ename">
                  Employee Name :
                </label> 
                <input type="text" name="employee_name" class="name" id="ename" Required> 
              </div>

              <div class="form-group">
                <label for="leave_types">
                  Leave Type :
                </label> 
                <select name="leave_type" id="leave_types" placeholder="Leave Type" Required>
                  <option value="Casual Leave">Casual Leave</option>
                  <option value="Sick Leave">Sick Leave</option>
                  <option value="Emergency Leave">Emergency Leave</option>
                </select> 
              </div>
              <div class="form-row">
              <div class="form-group">
                <label for="startDate">
                  Start Date :
                </label> 
                <input type="date" name="from_date" class="name" id="startDate" Required> 
              </div>

              <div class="form-group">
                <label for="endDate">
                  End Date :
                </label> 
                <input type="date" name="to_date" class="name" id="endDate" required> 
              </div>
          </div>
                  <p style="display:none; color:orange;" id="warning1">Casual Leave cannot exceed more than two days</p>

              <div class="form-group">
                <label for="reason">
                  Reason :
                </label> 
                <textarea id="reason" name="reason" placeholder="Reason for leave" Required></textarea>
              </div>
                  
              <input class="file" type="file" name="file" id="fileInput" style="display: none;">
              <br>
              <input type="submit" value="Submit">
              </form>
           </div>
    
  </div>
  
  
  
  <script src="{%static 'leave_request.js' %}"></script>
</body>
</html>
